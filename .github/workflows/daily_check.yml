name: Daily Proxy Check

on:
  schedule:
    - cron: '0 19 * * *'  # JST 4:00 (UTC 19:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 依存ライブラリのインストール
        run: pip install "requests[socks]"

      - name: プロキシチェック実行
        run: python main.py

      - name: 結果をコミット＆プッシュ
        run: |
          git config --global user.name "ProxyBot"
          git config --global user.email "bot@example.com"
          
          # 分割されたファイルすべてをaddします (alive.txtは廃止)
          git add alive_http.txt alive_socks4.txt alive_socks5.txt list_cache.txt
          
          # 変更がない場合のエラー回避
          git commit -m "Update proxy lists [skip ci]" || exit 0
          git push
