name: Daily Proxy Check

on:
  schedule:
    # JST 4:00 は UTC 19:00 です
    - cron: '0 19 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 依存ライブラリのインストール
        run: pip install "requests[socks]"

      - name: プロキシチェック実行
        run: python main.py

      - name: 結果をコミット＆プッシュ
        run: |
          git config --global user.name "ProxyBot"
          git config --global user.email "bot@example.com"
          git add alive.txt list_cache.txt
          git commit -m "Update proxy list [skip ci]" || exit 0
          git push
